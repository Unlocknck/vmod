<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styleshi.css">

<body>
<div class="divinp">


    <<!--label for="site"></label><select id="site" class="selecttt" >
        <option value="1" selected="">George</option>

    </select>-->

    <div class="select selectdiv">

        <div class="divscrol">
            <div title="EUR/USD - Binomo" val="EURO" id="EURO" data="Binomo" class="sel sels" ><img class="imgsel" src="img/Binomo.png" width="18px" height="18px" />EUR/USD</div>
            <div title="CRYPTO IDX - Binomo" val="Z-CRY/IDX" id="Z-CRY_IDX" data="Binomo" class="sel sels" ><img class="imgsel" src="img/Binomo.png" width="18px" height="18px" />Z-CRYPTO IDX</div>
            <div title="AUD/CAD - Binomo" val="AUD/CAD" id="AUD_CAD" data="Binomo" class="sel sels"><img

            <div title="AUD/JPY - Binomo" val="AUD/JPY" id="AUD_JPY" data="Binomo" class="sel sels"><img

            <div title="AUD/USD - Binomo" val="AUD/USD" id="AUD_USD" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">AUD/USD</div>
            <div title="CAD/CHF - Binomo" val="CAD/CHF" id="CAD_CHF" data="Binomo" class="sel sels"><img

            <div title="EUR/CAD - Binomo" val="EUR/CAD" id="EUR_CAD" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">EUR/CAD</div>
            <div title="EUR/GBP - Binomo" val="EUR/GBP" id="EUR_GBP" data="Binomo" class="sel sels"><img

            <div title="EUR/JPY - Binomo" val="EUR/JPY" id="EUR_JPY" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">EUR/JPY</div>
            <div title="GBP/AUD - Binomo" val="GBP/AUD" id="GBP_AUD" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">GBP/AUD</div>
            <div title="GBP/JPY - Binomo" val="GBP/JPY" id="GBP_JPY" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">GBP/JPY</div>
            <div title="GBP/USD - Binomo" val="GBP/USD" id="GBP_USD" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">GBP/USD</div>
            <div title="NZD/USD - Binomo" val="NZD/USD" id="NZD_USD" data="Binomo" class="sel sels"><img

            <div title="USD/CAD - Binomo" val="USD/CAD" id="USD_CAD" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">USD/CAD</div>
            <div title="USD/CHF - Binomo" val="USD/CHF" id="USD_CHF" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">USD/CHF</div>
            <div title="USD/JPY - Binomo" val="USD/JPY" id="USD_JPY" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">USD/JPY</div>
            <div title="ALTIDX - Binomo" val="ALTBITF-CXDXF" id="ALTBITF-CXDXF" data="Binomo" class="sel sels">
                <img class="imgsel" src="img/Binomo.png" width="18px" height="18px">ALTIDX</div>
            <div title="Bitcoin - Binomo" val="BTC/USD" id="BTC_USD" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">Bitcoin</div>
            <div title="Litecoin - Binomo" val="LTC/USD" id="LTC_USD" data="Binomo" class="sel sels"><img
                    class="imgsel" src="img/Binomo.png" width="18px" height="18px">Litecoin</div>
            <div title="BTC/LTC - Binomo" val="BTC/LTC" id="BTC_LTC" data="Binomo" class="sel sels"><img

    <label for="size"></label><select id="size" class="selectt" >
        <option value="5" id="5">5c.</option>
        <option value="15" id="15">15c.</option>
        <option value="60" id="60">M1</option>
        <option value="120" id="120">M2</option>
        <option value="180" id="180">M3</option>
        <option value="300" id="300">M5</option>
        <option value="600" id="600">M10</option>
        <option value="900" id="900">M15</option>
        <option value="1800" id="1800" selected="">M30</option>
        <option value="3600" id="3600">H1</option>
    </select>

    <label for="period"></label><input id="period" value="5" min="0" placeholder="Período" class="select"/>

    <br>

    <div class="hiden" id="url1">
        <input class="checkbox" type="checkbox" id="open_menu" title="Mostar configurações dos clusters" style="margin-left: 13px;"><label>Clusters</label>
        <br>
        <input class="checkbox" type="checkbox" id="open_volume" title="Mostar configurações dos volumes" style="margin-left: 13px;"><label>Volume</label>

    </div>

    <div id="Menu" style="margin-left: 9px;">
        <input class="checkbox" type="checkbox" id="acumulate"><label>Maximum intracluster calculation</label>
        <br>
        <input class="checkbox" type="checkbox" id="colors"><label>Alternative cluster coloring</label>
        <br>
        <input class="checkbox" type="checkbox" id="crypto"><label>Crypto IDX Rounding</label>
        <br>
        <input class="checkbox" type="checkbox" id="quadrants"><label>Show price quadrants</label>
        <br>
        <input class="checkbox" type="checkbox" id="mouse"><label>Mouse without crashes</label>
        <br>
        <input class="checkbox" type="checkbox" id="numbers"><label>Show fee values</label>
        <br>
        <input type="number" id="position" value="130" min="1" max="16" title="Quantos dígitos a deixar após o ponto decimal na cotação"><label>Arredondar</label>


    </div>

    <div id="Volume" style="margin-left: 9px;">
        <select id="background" class="select" title="Selecione a cor de fundo desejada">
            <option value="0" id="21252c" >Fundo Nativo</option>
            <option value="1" id="000000" >Fundo Preto</option>
            <option value="2" id="00008b" >Fundo Ultramarino Escuro</option>
            <option value="3" id="808080" >Fundo Cinza</option>
            <option value="4" id="686c5e" >Fundo Cinza de Concreto</option>
            <option value="5" id="964b00" >Fundo Marrom</option>
            <option value="6" id="ffd700" >Fundo Dourado</option>
            <!-- <option value="7" id="blok_shema" >Блок схема</option> -->
            <option value="8" id="none_fon" >Fundo Branco</option>

        </select>
        <input class="checkbox" type="checkbox" id="color" title="Cores adicionadas aos volumes em função das quantidades."><label>Cores de Valorização</label>
        <br>
        <input class="checkbox" type="checkbox" id="invert" title="Inverta as cores dos volumes (se desmarcar a caixa, obtém o original)."><label>Cores de Tendencia</label>
        <br>
        <input class="checkbox" type="checkbox" id="timer" title="Habilitar a contagem decrescente e igualar o tempo minutos ao gráfico bimono (tempo de fechamento das velas)."><label>Cronômetro Descendente</label>
        <br>
        <input class="checkbox" type="checkbox" id="max_obj" title="Incluir valores de volume máximo acima de cada vela."><label>Volume Máx.</label>
        <br>
        <input class="checkbox" type="checkbox" id="poc" title="Mostra os valores máximos no volume horizontal se forem superiores a 6"><label>Habilitar POC</label>
        <br>
        <input class="checkbox" type="checkbox" id="strelki_check" title="Apresenta a seta dependendo do fecho da última vela acima ou abaixo do volume máximo nela contido."><label>Mostrar Setas</label>
        <br>
        <input class="checkbox" type="checkbox" id="strelki_procent" title="Exibe pequenas setas dependendo da cor da vela. Se o candle é verde, então 100% está abaixo. Se for vermelho, 100% está no topo. Quanto maior a porcentagem, melhor."><label>Mostrar Pequenas Setas</label>
        <br>
        <input class="checkbox" type="checkbox" id="blok_shema" title="Exibe uma imagem de referência de padrões ao fundo."><label>Imagem de Padrões</label>
        <br>
        <input class="checkbox" type="checkbox" id="max_obj_color" title="Se o fechamento da vela estiver acima do volume máximo, então a cor do volume deve ser vermelha."><label>Cores no Volume Máx.</label>
        <br>
        <input class="checkbox" type="checkbox" id="odinak" title="Procure o mesmo nível nas velas vizinhas e no volume horizontal."><label>Buscando Os Mesmos Valores</label>
        <br>
        <input class="checkbox" type="checkbox" id="onetiksec_on" title="Coleta apenas o último tique de cada segundo"><label>Um Tick Por Segundo</label>
        <br>
        <input class="checkbox" type="checkbox" id="fotoprint" title=""><label>Footprint</label>
        <br>
        <input type="number" id="gorizontal" value="25" min="1" max="9999" title="Укажи через какой период рисовать круглые уровни">
        <input class="checkbox" type="checkbox" id="gorizontal_on" title="Mostra as linhas dos níveis seleccionados (redondo)"><label>Linhas</label>
        <br>
        <input type="number" id="okrugl" value="8" min="1" max="16" title="Quantos dígitos a deixar após o ponto decimal na cotação">
        <input class="checkbox" type="checkbox" id="okrugl_on" title="Permitir o arredondamento dos valores das cotações (valor individual para cada par)"><label>Arredondar</label>
        <br>
        <input type="number" id="obrez" value="0" min="0" max="12" title="Quantos dígitos devem ser cortados no início do valor do volume (de 0 a 12) acima da coluna"><label>Cortando o Início de um Valor</label>
        <br>
        <select id="font" class="select" title="Onde alteramos a fonte?">
            <option value="0" id="vremya_size" >Fonte do Cronometro</option>
            <option value="1" id="max_size" >Fonte do Volume Máx.</option>
            <option value="2" id="gis_size" >Fonte do Preço do Vol. Vertical</option>
            <option value="3" id="ur_gist" >Fonte do Valor da POC.</option>
            <option value="4" id="ur_str_size" >Fonte da Seta Grande</option>
            <option value="5" id="str_min_size" >Fonte da Seta Pequena</option>
        </select>
        <br>
        <input type="number" id="font_size" value="14" min="1" max="100" title="Tamanho da fonte"><label>Tamanho da Fonte</label>
        <br>
    </div>

</div>

<canvas id="valx" width="1366" height="768" style="
  position: absolute;"></canvas>
